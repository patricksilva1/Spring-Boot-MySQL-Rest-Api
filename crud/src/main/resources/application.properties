# H2 DATABASE

#Port
server.port = 8080

#Database Path
spring.datasource.url=jdbc:h2:mem:testdb

#Driver name
spring.datasource.driverClassName=org.h2.Driver

#Username Database
spring.datasource.username=sa

#Username Password
spring.datasource.password=password

#Database plataform
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Hibernate Settings update schema
spring.jpa.hibernate.ddl-auto=update

# Swagger UI - V3.0
#sky-aviator.openapi.dev-url=http://localhost:9010
#sky-aviator.openapi.prod-url=https://caixa-ada-api.com

caixa-ada.openapi.dev-url=http://localhost:8080/dev
caixa-ada.openapi.prod-url=http://localhost:8081/prod


# Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false