# MySQL DATABASE

#Port
server.port = 8080

#Database Path
spring.datasource.url=jdbc:h2:mem:testdb

#Driver name
spring.datasource.driverClassName=org.h2.Driver

#Username Database
spring.datasource.username=sa

#Username Password
spring.datasource.password=password

#Database plataform
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Hibernate Settings update schema
spring.jpa.hibernate.ddl-auto=update

# Swagger UI - V3.0
#sky-aviator.openapi.dev-url=http://localhost:9010
#sky-aviator.openapi.prod-url=https://caixa-ada-api.com

caixa-ada.openapi.dev-url=http://localhost:8080/dev
caixa-ada.openapi.prod-url=http://localhost:8081/prod
