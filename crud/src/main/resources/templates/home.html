<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body class="bg-light">

<!-- Navbar Fixa -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">E-Commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" href="/api/v1/auth/login">Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/api/v1/auth/register">Register</a>
            </li>
        </ul>
    </div>
    </div>
</nav>

<!-- ConteÃºdo Principal -->
<main class="container mt-5 pt-4">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h1 class="display-4">Welcome to Our E-Commerce Platform</h1>
            <p class="lead">Discover our wide range of products and enjoy a seamless shopping experience.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card-deck">
                <div class="card product-card" th:each="product : ${products}">
                    <div class="product-image-container">
                        <img th:src="@{https://via.placeholder.com/300}" class="product-image" alt="Product Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text price-tag" th:text="${product.price}">Price</p>
                        <p class="card-text" th:text="${product.observation}">Observation</p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/product-details/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer Simples -->
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <p>&copy; 2025 E-Commerce Platform. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
