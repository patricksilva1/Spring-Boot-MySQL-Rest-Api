<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>People List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<div class="container mt-4">
    <h1>People List</h1>
    <a href="/people/new" class="btn btn-primary mb-3">Add New Person</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td th:text="${person.name}">Name</td>
            <td th:text="${person.email}">Email</td>
            <td>
                <a th:href="@{/people/{id}(id=${person.id})}" class="btn btn-info">View</a>
                <a th:href="@{/people/edit/{id}(id=${person.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/people/delete/{id}(id=${person.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
